<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Data Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
    }
    .brand-entry {
      margin-bottom: 10px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 10px;
    }
    .category-block {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Product Data Collection Form</h2>
  <form id="dataForm">

    <label for="collectorName">Data Collector Name</label>
    <input type="text" id="collectorName" name="collectorName" required>

    <label for="postcode">Postcode</label>
    <input type="text" id="postcode" name="postcode" required>

    <label for="lane">Lane</label>
    <input type="text" id="lane" name="lane">

    <label for="borough">Borough</label>
    <input type="text" id="borough" name="borough">

    <label for="city">City</label>
    <input type="text" id="city" name="city" required>

    <label for="shopName">Shop Name</label>
    <input type="text" id="shopName" name="shopName" required>

    <label for="shopSize">Shop Size (Small/Medium/Large)</label>
    <input type="text" id="shopSize" name="shopSize">

    <label for="numCounters">Number of Counters</label>
    <input type="number" id="numCounters" name="numCounters">

    <label for="shelves_recipe">Shelves - Recipe Mixes</label>
    <input type="number" id="shelves_recipe" name="shelves_recipe">

    <label for="shelves_pickles">Shelves - Pickles</label>
    <input type="number" id="shelves_pickles" name="shelves_pickles">

    <label for="shelves_sauces">Shelves - Sauces</label>
    <input type="number" id="shelves_sauces" name="shelves_sauces">

    <label for="shelves_desserts">Shelves - Dessert Packages</label>
    <input type="number" id="shelves_desserts" name="shelves_desserts">

    <label for="shelves_tinned">Shelves - Tinned Food</label>
    <input type="number" id="shelves_tinned" name="shelves_tinned">

    <label for="categories">Select Product Categories (1 to 5)</label>
    <select id="categories" name="categories" multiple title="Choose product categories">
      <option value="Recipe Mixes">Recipe Mixes</option>
      <option value="Pickles">Pickles</option>
      <option value="Sauces">Sauces</option>
      <option value="Dessert Packages">Dessert Packages</option>
      <option value="Tinned Food">Tinned Food</option>
    </select>
    <button type="button" onclick="addSelectedCategories()">Add Selected Categories</button>

    <div id="brandSections"></div>

    <button type="submit" style="margin-top: 20px;">Submit</button>
  </form>

  <script>
    const brandSectionsDiv = document.getElementById("brandSections");
    const addedCategories = new Set();

    function addSelectedCategories() {
      const selected = Array.from(document.getElementById("categories").selectedOptions).map(opt => opt.value);
      selected.forEach(category => {
        if (!addedCategories.has(category)) {
          const section = document.createElement("div");
          section.className = "category-block";
          section.id = `section_${category}`;
          section.innerHTML = `<h3>${category} <button type='button' onclick='removeCategory("${category}")'>Remove</button></h3>`;

          for (let i = 1; i <= 5; i++) {
            const entry = document.createElement("div");
            entry.className = "brand-entry";
            entry.innerHTML = `
              <label for="brand_${category}_${i}">${category} - Brand ${i}</label><br>
              <input type="text" id="brand_${category}_${i}" name="brand_${category}_${i}" placeholder="Brand Name">
              <input type="text" id="weight_${category}_${i}" name="weight_${category}_${i}" placeholder="Weight (e.g. 100g)">
              <input type="number" step="0.01" id="price_${category}_${i}" name="price_${category}_${i}" placeholder="Price (e.g. 1.50)">
            `;
            section.appendChild(entry);
          }

          brandSectionsDiv.appendChild(section);
          addedCategories.add(category);
        }
      });
    }

    function removeCategory(category) {
      const section = document.getElementById(`section_${category}`);
      if (section) {
        section.remove();
        addedCategories.delete(category);
      }
    }

    document.getElementById("dataForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      for (const category of addedCategories) {
        for (let i = 1; i <= 5; i++) {
          const brand = formData.get(`brand_${category}_${i}`);
          const weight = formData.get(`weight_${category}_${i}`);
          const price = formData.get(`price_${category}_${i}`);

          if (brand && weight && price) {
            if (isNaN(price) || Number(price) < 0) {
              alert(`Price must be a valid number for ${category} - Brand ${i}`);
              return;
            }

            const record = {
              collector: formData.get("collectorName"),
              postcode: formData.get("postcode"),
              lane: formData.get("lane"),
              borough: formData.get("borough"),
              city: formData.get("city"),
              shopName: formData.get("shopName"),
              shopSize: formData.get("shopSize"),
              counters: formData.get("numCounters"),
              category,
              brand,
              weight,
              price
            };

            try {
              const response = await fetch("https://script.google.com/macros/library/d/1LtYJCnbqVWuHCF0Jso4BxL4Ml-Ti8PNMWgZeEzCbGPxywP5-b_mfb49T/5", {
                method: "POST",
                body: JSON.stringify(record),
                headers: { "Content-Type": "application/json" }
              });

              const result = await response.text();
              console.log("✅ Server response:", result);
              alert(result);
            } catch (err) {
              console.error("❌ Submission failed:", err);
              alert("Failed to submit: " + err.message);
            }
          }
        }
      }

      alert("Submitted successfully!");
      form.reset();
      brandSectionsDiv.innerHTML = "";
      addedCategories.clear();
    });
  </script>
</body>
</html>
