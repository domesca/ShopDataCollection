<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Data Collection</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>

  <!-- Area Information -->
  <section>
    <h2>Area Information</h2>
    <div class="form-row"><label>1.City</label><input id="city" type="text"></div>
    <div class="form-row"><label>2.Town</label><input id="town" type="text"></div>
    <div class="form-row"><label>3.Borough</label><input id="borough" type="text"></div>
    <div class="form-row"><label>4.Post Code</label><input id="postcode1" type="text"></div>
    <div class="form-row"><label>5.Lane</label><input id="lane" type="text"></div>
    <div class="form-row"><label>6.Shop number</label><input id="shop-number" type="text"></div>
    <div class="button-row">
      <button onclick="saveArea()">Save</button>
      <button onclick="clearArea()">Delete</button>
    </div>
  </section>

  <!-- Shop Information --><section>
  <h2>Shop Information</h2>

  <div class="form-row">
    <label>7. Shop name</label>
    <input id="shop-name" type="text">
  </div>

  <div class="form-row">
    <label>8. No of counters</label>
    <input id="counter-number" type="text">
  </div>
  <div id="shelf-container">
    <div class="form-row">
      <label>7. No of shelves</label>
      <select>
        <option>Select category</option>
        <option>Dessert Packages</option>
        <option>Pickles</option>
        <option>Sauces</option>
        <option>Tinned Food</option>
        <option>Vermicelli</option>
      </select>
      <input type="text" placeholder="Qty">
    </div>
  </div>

  <div class="button-row">
    <button onclick="addShopCategory()">Add Category</button>
    <button onclick="saveShop()">Save</button>
    <button onclick="clearShop()">Delete</button>
  </div>
</section>


  <!-- Brand Information -->
  <section>
  <h2>Brand Information</h2>
  <div id="brand-container">
    <div class="form-row">
      <select>
        <option>Select category</option>
        <option>Dessert Packages</option>
        <option>Pickles</option>
        <option>Sauces</option>
        <option>Tinned Food</option>
        <option>Vermicelli</option>
      </select>
      <input type="text" placeholder="Brand name">
      <input type="text" placeholder="Size">
      <input type="text" placeholder="Price">
    </div>
  </div>
  <div class="button-row">
    <button onclick="addBrandEntry()">Add Category</button>
    <button onclick="saveBrand()">Save</button>
    <button onclick="clearBrand()">Delete</button>
  </div>
</section>

  <!-- Purchase Price -->
 <section>
  <h2>Purchase Price</h2>
  <div id="purchase-container">
    <div class="form-row">
      <select>
        <option>Select category</option>
        <option>Dessert Packages</option>
        <option>Pickles</option>
        <option>Sauces</option>
        <option>Tinned Food</option>
        <option>Vermicelli</option>
      </select>
      <select class="brand-select">
        <option>Select Brand</option>
      </select>
      <input type="text" placeholder="Size">
      <input type="text" placeholder="Purchase Price">
    </div>
  </div>
  <div class="button-row">
    <button onclick="addPurchaseEntry()">Add Category</button>
    <button onclick="savePurchase()">Save</button>
    <button onclick="clearPurchase()">Delete</button>
  </div>
</section>

    <!-- Special Offer-->
  <section>
  <h2>Special Offer</h2>
  <div id="special-offer-container">
    <div class="form-row">
      <select class="brand-select">
        <option>Select Brand</option>
      </select>
      <input type="text" placeholder="Condition">
      <input type="text" placeholder="Value/ctn">
       </div>
  </div>
  <div class="button-row">
    <button onclick="addSpecialOfferEntry()">Add Brand</button>
    <button onclick="saveSpecialOffer()">Save</button>
    <button onclick="clearSpecialOffer()">Delete</button>
  </div>
</section>

 <!-- Paymnet Terms-->
<section>
  <h2>Payment Terms</h2>
  <div id="payment-terms-container">
    <div class="form-row">
      <select class="brand-select">
        <option>Select Brand</option>
      </select>
      
      <select>
        <option> Payment Method </option>
            <option> Bill to bill</option>
            <option> Advance </option>
            <option> Credit</option>
            <option> Partial Advance</option>
            <option> Partial Credit </option>
      </select>

      <select>
        <option> Credit Days</option>
            <option>1 week</option>
            <option> 2 weeks </option>
            <option> 1 month </option>
            <option> 2 months</option>
            <option> +2 months </option>
      </select>

    </div>
  </div>
  <div class="button-row">
    <button onclick="addPaymentTermsEntry()">Add Brand</button>
    <button onclick="savePaymentTerms()">Save</button>
    <button onclick="clearPaymentTerms()">Delete</button>
  </div>
</section>

<!-- Average Sales-->
<section>
  <h2>Average Sales</h2>
  <div id="average-sales-container">
    <div class="form-row">
      <select>
        <option>Select category</option>
        <option>Dessert Packages</option>
        <option>Pickles</option>
        <option>Sauces</option>
        <option>Tinned Food</option>
        <option>Vermicelli</option>
      </select>
      <select class="brand-select">
        <option>Select Brand (Optional)</option>
      </select>
      <input type="text" placeholder="Value">
      <select>
        <option>Units of measurement</option>
        <option>Units</option>
        <option>Cartons</option>
        <option>Value</option>
      </select>
    </div>
  </div>
  <div class="button-row">
    <button onclick="addAverageSalesEntry()">Add Category</button>
    <button onclick="saveAverageSales()">Save</button>
    <button onclick="clearAverageSales()">Delete</button>
  </div>
</section>

<!-- Buying Sources-->
<section>
  <h2>Buying Sources</h2>
  <div id="buying-sources-container">
    <div class="form-row">
      <select class="brand-select">
        <option>Select Brand</option>
      </select>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" onchange="toggleOptions(this)">
          Distributor
        </label>
        <div class="options-box" style="display: none;">
          <label>Choose a percentage:</label>
          <select>
            <option value="">Select</option>
            <option value="100">100%</option>
            <option value="50-75%">50-75%</option>
            <option value="25-50%">25%-50%</option>
            <option value="25%">Less than 25%</option>
          </select>
        </div>
      </div>

      

      <div class="checkbox-group">
        <label>
          <input type="checkbox" onchange="toggleOptions(this)">
          Wholesale
        </label>
        <div class="options-box" style="display: none;">
          <label>Choose a percentage:</label>
          <select>
            <option value="">Select</option>
            <option value="100">100%</option>
            <option value="50-75%">50-75%</option>
            <option value="25-50%">25%-50%</option>
            <option value="25%">Less than 25%</option>
          </select>
        </div>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" onchange="toggleOptions(this)">
          Supplier
        </label>
        <div class="options-box" style="display: none;">
          <label>Choose a percentage:</label>
          <select>
            <option value="">Select</option>
            <option value="100">100%</option>
            <option value="50-75%">50-75%</option>
            <option value="25-50%">25%-50%</option>
            <option value="25%">Less than 25%</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="button-row">
    <button onclick="addBuyingSourcesEntry()">Add Brand</button>
    <button onclick="saveBuyingSources()">Save</button>
    <button onclick="clearBuyingSources()">Delete</button>
  </div>
</section>

<!-- Distribution Frequency-->
<section>
  <h2>Buying Frequency</h2>
  <div id="distribution-frequency-container">
    <div class="form-row">
      <select>
        <option>Select category</option>
        <option>Dessert Packages</option>
        <option>Pickles</option>
        <option>Sauces</option>
        <option>Tinned Food</option>
        <option>Vermicelli</option>
      </select>
      <select>
         <option>Select a Frequency</option>
        <option>More then twice a week</option>
        <option>Twice a week</option>
        <option>Once a week</option>
         <option>Once every 2 weeks</option>
          <option>Once a month</option>
          <option>Not every month</option>
      </select>
    </div>
  </div>
  <div class="button-row">
    <button onclick="addDistributionFrequencyEntry()">Add Category</button>
    <button onclick="saveDistributionFrequency()">Save</button>
    <button onclick="clearDistributionFrequency()">Delete</button>
  </div>
</section>

<!-- Delivery Location-->
<section>
   <h2>Delivery Location</h2>
  <div id="delivery-location-container">
    <div class="form-row">

      <!-- Store checkbox, no input needed -->
      <label>
        <input type="checkbox" onchange="toggleWarehouseInput(this)">
        Store
      </label>

      <!-- Warehouse checkbox and hidden input -->
      <div class="warehouse-group">
        <label>
          <input type="checkbox" onchange="toggleWarehouseInput(this)">
          Warehouse
        </label>
        <input type="text" class="warehouse-location" placeholder="Add warehouse location" style="display: none;">
      </div>

    </div>
  </div>

  <div class="button-row">
    <button onclick="saveDeliveryLocation()">Save</button>
    <button onclick="clearDeliveryLocation()">Delete</button>
    <button onclick="addDeliveryLocationEntry()">Add Location</button>
  </div>
</section>

        <label>
          <input type="checkbox" onchange="toggleOptions(this)">

        </label>
        <div class="options-box" style="display: none;">
          <input type="text"placeholder="Add other generation method">

          <select>

    <button onclick="alert('Sell online info saved ✅')">Save</button>

</html>
